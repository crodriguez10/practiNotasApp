<ion-header>
    <ion-navbar>
        <ion-title>
            Crear Carrera
        </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
    <form [formGroup]="formCrearCarreraMateria" (ngSubmit)="guardarCarreraMateria(formCrearCarreraMateria.value)">
        <ion-item>
            <ion-label floating>Nombre carrera</ion-label>
            <ion-input type="text" value="" name="descripcion" formControlName="descripcion"></ion-input>         
        </ion-item>
        <ion-item>
          <ion-label>Materias</ion-label>
            <ion-select  formControlName="id_materia" name="id_materia" multiple="true">
            <ion-option *ngFor="let materia of materias" [value] = "materia.id_materias">{{materia.descripcion}}</ion-option>
          </ion-select>
            <button ion-button item-right (click)="crearMateria()">
                <ion-icon name="add-circle"></ion-icon>
            </button> 
      </ion-item>
       
        <br/><br/> 
        <button ion-button type="submit" class="custom-button" block [disabled]="!isValidForm()">Guardar</button>
    </form>
</ion-content>
