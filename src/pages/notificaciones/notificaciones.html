<ion-header>
  <ion-navbar>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>Dia de recordatorio:</ion-label>
        </ion-item>
 		<ion-item>
 			<ion-select  [(ngModel)]="diaSeleccionado">
            	<ion-option *ngFor="let day of days" [value] = "day.title">{{day.title}}</ion-option>
          	</ion-select>
        </ion-item> 
        <ion-item>
        	<ion-input type="text" value="" placeholder="Descripcion" [(ngModel)]="descripcion"> </ion-input>
        </ion-item>         
 
    </ion-list>
 
</ion-content>
 
<ion-footer>
 
    <button (click)="addNotifications()" ion-button color="primary" full>Guardar notificacion</button>
    <button (click)="cancelAll()" ion-button color="danger" full>Cancelar notificaciones!</button>
 
</ion-footer>
