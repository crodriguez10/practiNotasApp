<ion-header>

        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Visualizar Apuntes</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
            <b>Materia:</b>
            {{descripcion_materia}}
        </ion-item>

        <ion-item>
            <b>Descripcion apunte:</b>
            {{descripcion_apunte}}

    </ion-list>

    <ion-item>
    	<ion-label>Imagen:</ion-label>
    </ion-item>
    <ion-content padding>
  		<img [src]="image" *ngIf="image" />
	</ion-content>

 
</ion-content>
